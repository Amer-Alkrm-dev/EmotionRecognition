version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - echo "REACT_APP_API_KEY=$REACT_APP_API_KEY" >> .env
        - echo "REACT_APP_API_GATEWAY_URL=$REACT_APP_API_GATEWAY_URL" >> .env
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
